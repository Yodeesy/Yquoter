name: Yquoter CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build flake8

      - name: Lint with flake8
        run: |
          echo "üîç Running flake8 lint checks..."
          flake8 src/yquoter --count --select=E9,F63,F7,F82 --show-source --statistics || true

      - name: Install package
        run: |
          echo "üì¶ Installing Yquoter..."
          pip install .

      - name: Test build
        run: |
          echo "üèóÔ∏è Building source and wheel distribution..."
          python -m build

      - name: Verify import
        run: |
          echo "‚úÖ Verifying package import..."
          python -c "import yquoter; print('Yquoter imported successfully')"